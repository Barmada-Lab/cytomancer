[tool.poetry]
name = "annotation"
version = "0.1.0"
description = ""
authors = ["Jacob Waksmacki <jwaksmac@umich.edu>"]

[tool.poetry.scripts]
segment = "annotation.console:run"
train = "annotation.training:train"
